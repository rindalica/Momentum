<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Imweb_JungJimin</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="navInfo">
                <img class="logoImg" 
                 src="https://images.pexels.com/photos/7448744/pexels-photo-7448744.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
                <div class="menuIcon">    
                    <i class="fa-solid fa-bars"></i>
                </div> 
                 <div class="title">Flower</div>
            </div>
            <div class="navMenu">
                <div class="menuList"></div>
                <div class="menuModalWrap">
                    <div class="menuModalBox">
                        <div class="menuModalList"></div>  
                        <button class="closeMenuModal">
                            <i class="fa-solid fa-x"></i>
                        </button>
                    </div>
                </div>
                <button class="modeBtn">Mode</button>
            </div>
        </nav>
    </header>
    <section>
        <div class="cards"></div>
        <div class="cardModals"> </div>
        <button class="topBtn">TOP</button>
    </section>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/497811ea04.js" crossorigin="anonymous"></script>
</body>
</html>
